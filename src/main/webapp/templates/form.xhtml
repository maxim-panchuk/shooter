<h:form xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f = "http://java.sun.com/jsf/core">
        <p>Выбрать X:</p>
        <h:selectOneMenu value="#{userInput.XVal}">
            <f:selectItem itemValue="-3" itemLabel="-3" />
            <f:selectItem itemValue="-2" itemLabel="-2" />
            <f:selectItem itemValue="-1" itemLabel="-1" />
            <f:selectItem itemValue="0" itemLabel="0" />
            <f:selectItem itemValue="1" itemLabel="1" />
            <f:selectItem itemValue="2" itemLabel="2" />
            <f:selectItem itemValue="3" itemLabel="3" />
        </h:selectOneMenu>
        <br/><br/>

        <p>Выбрать Y:</p>
        <h:inputText value="#{userInput.YVal}" />
        <br/><br/>

        <p>Выбрать R:</p>
        <h:selectOneRadio value="#{userInput.RVal}">
            <f:selectItem itemValue="1.0" itemLabel="1.0" class="selectable" />
            <f:selectItem itemValue="1.5" itemLabel="1.5" class="selectable" />
            <f:selectItem itemValue="2.0" itemLabel="2.0" class="selectable" />
            <f:selectItem itemValue="2.5" itemLabel="2.5" class="selectable" />
            <f:selectItem itemValue="3.0" itemLabel="3.0" class="selectable" />
        </h:selectOneRadio>

        <br/><br/>
        <h:commandButton styleClass="send" id="send" value="Отправить" action="#{resultTable.add}" />
        <h:commandButton styleClass="reset"  id="reset" value="Сбросить" action="#{resultTable.clear}" />
</h:form>
